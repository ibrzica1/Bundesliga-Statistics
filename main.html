<!DOCTYPE html>
<html>
  <head>
    <title>Bundesliga Statistics</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/player.css">
  </head>
  <body>
    <div class="main-container">
      <div class="standings-table-container">
        <table>
          <thead>
            <tr class="standing-table-header">
              <th id="js-table-year"></th> <th class="team">Team</th>
              <th>Pl</th>
              <th>W</th>
              <th>D</th>
              <th>L</th>
              <th>F</th>
              <th>A</th>
              <th>GD</th>
              <th>Pts</th>
            </tr>
          </thead>
          <tbody id="js-team-table-body">
            </tbody>
        </table>
      </div>
      <div class="buttons-container">
        <select id="js-select-year">
          <option>Select Year</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
        <div class="player-wrapper">
        <div class="player-buttons-container">
          <div class="previous-btn">
           <img src="/images/player-icons/previous.png">
          </div>
          <div class="play-btn" id="js-play-btn">
           <img class="play-btn-img" src="/images/player-icons/play-button-arrowhead.png">
          </div>
          <div class="stop-btn" id="js-stop-btn">
           <img src="/images/player-icons/stop-button.png">
          </div>
          <div class="next-btn">
           <img src="/images/player-icons/next.png">
          </div>
        </div>
        <div class="speed-buttons-container">
          <div class="speed-btn">
           <img src="/images/player-icons/speed1x.png">
          </div>
          <div class="speed-btn">
           <img src="/images/player-icons/speed2x.png">
          </div>
          <div class="speed-btn">
           <img src="/images/player-icons/speed3x.png">
          </div>
        </div>
        </div>
        
      </div>
    </div>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
